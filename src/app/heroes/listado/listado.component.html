<p>Listado de Heroes</p>
<div *ngIf="hero; else noBorrar">
    <h3>Heroe Borrado:<small>{{hero}}</small></h3>
</div>

<ng-template #noBorrar>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHero()">Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
